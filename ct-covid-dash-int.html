<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>City of Cape Town Covid-19 Dashboard</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/ct-covid-dash.css">

</head>

<body>

<video id="backgroundVideo" autoplay="autoplay" muted="muted" loop="loop">
    <source src="assets/imgs/ct_timelapse.mp4" type="video/mp4">
</video>

<div id="navbarPlaceholder"></div>

<div class="container" id="overlay">
    <div class="row row-cols-1">
        <div class="col" id="disclaimer">
        </div>
    </div>

    <div class="row row-cols-3 mt-1">
        <div class="col">
            <div class="card border-light bg-info">
                <img src="assets/imgs/clock-regular.svg" class="card-img bg-info"
                     style="height:100px; opacity: 0.2;">
                <div class="card-img-overlay">
                    <h4 class="card-title" id="last_updated">Loading...</h4>
                    <p class="card-text ">Last Updated</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-light bg-info">
                <img src="assets/imgs/ambulance-solid.svg" class="card-img bg-info"
                     style="height:100px; opacity: 0.2;">
                <div class="card-img-overlay">
                    <h4 class="card-title" id="confirmed_cases">Loading...</h4>
                    <p class="card-text ">Confirmed Cases</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-light bg-info">
                <img src="assets/imgs/skull-solid.svg" class="card-img bg-info"
                     style="height:100px; opacity: 0.2;">
                <div class="card-img-overlay">
                    <h4 class="card-title" id="deaths">Loading...</h4>
                    <p class="card-text ">Deaths</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0" style="height:74vh">
        <div class="row mt-2 row-cols-2" style="height:49%">
            <div class="col h-100" id="globalTimelinePlot"> </div>

            <div class="col h-100" id="globalMortalityPlot"> </div>
        </div>

        <div class="row" style="height:1%"></div>

        <div class="row mt-2 row-cols-2" style="height:49%">
            <div class="col h-100" id="mortalityCasesPlot"> </div>

            <div class="col h-100" id="chineseDemographicPlot"> </div>
        </div>
    </div>

    <div class="container-fluid" style="height:110vh">
        <div class="row mt-3 row-cols-1 h-100">
            <div class="col h-100" id="globalData"> </div>
        </div>
    </div>

    <footer class="pt-3 my-md-3 pt-md-3 border-top">
        <div class="row text-center text-muted">
            <div class="col">
                <img height="125px" src="./assets/imgs/cct_logo_white_clear_bg_cropped.png"/>
            </div>
        </div>
        <div class="row text-center text-muted mt-3">
            <div class="col">
                <p>
                    Made with <span class="heart">‚ù§</span> by the Data Science Unit in Organisational Performance
                    Management <br/>
                    Notice something wrong? Please
                    <a href='mailto:Riaz.Arbi@capetown.gov.za,DelynoJohannes.DuToit@capetown.gov.za,Gordon.Inggs@capetown.gov.za'>
                        let us know</a> straight away!
                </p>
            </div>
        </div>
    </footer>
</div>

<!-- bootstrap scripts -->
<script src="assets/js/jquery-3.4.1.min.js"></script>
<!-- custom code for dynamically updating data -->
<script src="assets/js/update_dash.js"></script>
<script>
    $(() => {
        updateIntDashboard();
        addNavbar("navbarPlaceholder");
        addDisclaimerAlert("disclaimer");

        addCard("globalTimelinePlot", "widgets/public/global_timeline_confirmed.html", "Case Count Progression by Time");
        addCard("globalMortalityPlot", "widgets/public/global_ranked_fatalities_per_1m.html", "Mortality Rate by Country");
        addCard("mortalityCasesPlot", "widgets/public/global_mortality_boxplot.html", "Country Fatality Rate by Cases");
        addCard("chineseDemographicPlot", "widgets/public/china_demographic_mortality_plot.html", "Chinese Mortality Rate by Age");
        addCard("globalData", "widgets/public/browsable_global.html", "Global Data");
    });
</script>

<script src="assets/js/popper.min.js"> </script>
<script src="assets/js/bootstrap.min.js"> </script>

</body>

</html>
