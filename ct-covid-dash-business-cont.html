<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>City of Cape Town Covid-19 Dashboard</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/ct-covid-dash.css">
</head>

<body>

<video id="backgroundVideo" autoplay="autoplay" muted="muted" loop="loop">
    <source src="assets/imgs/ct_timelapse.mp4" type="video/mp4">
</video>


<div id="navbarPlaceholder"></div>

<div class="container" id="overlay">
    <div class="row row-cols-1">
        <div class="col" id="disclaimer">
        </div>
    </div>

    <div class="row row-cols-4 mt-1">
        <div class="col">
            <div class="card border-light bg-info">
                <img src="assets/imgs/clock-regular.svg" class="card-img bg-info"
                     style="height:100px; opacity: 0.2;">
                <div class="card-img-overlay">
                    <h4 class="card-title" id="last_updated"> Loading... </h4>
                    <p class="card-text ">Last Updated</p>
                </div>
            </div>
        </div>
        <div class="col pl-1">
            <div class="card pl-0 border-light bg-info">
                <img src="assets/imgs/cogs-solid.svg" class="card-img bg-info"
                     style="height:100px; opacity: 0.2;">
                <div class="card-img-overlay">
                    <h4 class="card-title" id="staff_at_work"> Loading... </h4>
                    <p class="card-text">Staff Working / Assessed</p>
                </div>
            </div>
        </div>
        <div class="col pr-1">
            <div class="card border-light bg-info">
                <img src="assets/imgs/wifi-solid.svg" class="card-img bg-info"
                     style="height:100px; opacity: 0.2;">
                <div class="card-img-overlay">
                    <h4 class="card-title" id="staff_working_remotely"> Loading... </h4>
                    <p class="card-text ">Staff Working Remotely</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-light bg-info">
                <img src="assets/imgs/ambulance-solid.svg" class="card-img bg-info"
                     style="height:100px; opacity: 0.2;">
                <div class="card-img-overlay">
                    <h4 class="card-title" id="staff_sick"> Loading... </h4>
                    <p class="card-text ">Staff exposed to Covid-19</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0" style="height:74vh;">
        <div class="row mt-2 row-cols-2" style="height:49%">
            <div class="col h-100" id="BCSickPlot"></div>

            <div class="col h-100" id="BCFacilityLocationMap"></div>
        </div>

        <div class="row" style="height:1%"></div>

        <div class="row mt-2 row-cols-2" style="height:49%">
            <div class="col h-100" id="serviceRequestPlot"></div>

            <div class="col h-100" id="financePlot"></div>
        </div>
    </div>

    <div class="row mt-2 row-cols-1 mt-3">
        <div class="col" id="SCMPlot"></div>
    </div>

    <footer class="pt-3 my-md-3 pt-md-3 border-top">
        <div class="row text-center text-muted">
            <div class="col">
                <img height="125px" src="./assets/imgs/cct_logo_white_clear_bg_cropped.png"/>
            </div>
        </div>
        <div class="row text-center text-muted mt-3">
            <div class="col">
                <p>
                    Made with <span class="heart">‚ù§</span> by the Data Science Unit in Organisational Performance
                    Management <br/>
                    Notice something wrong? Please
                    <a href='mailto:Riaz.Arbi@capetown.gov.za,DelynoJohannes.DuToit@capetown.gov.za,Gordon.Inggs@capetown.gov.za'>
                        let us know</a> straight away!
                </p>
            </div>
        </div>
    </footer>
</div>

<!-- bootstrap scripts -->
<script src="assets/js/jquery-3.4.1.min.js"></script>

<!-- custom code for dynamically updating data -->
<script src="assets/js/update_dash.js"></script>
<script>
    $(() => {
        $.ajaxSetup({ cache: false });
        addNavbar("navbarPlaceholder");
        updateBusinessContinuityDashboard();
        addDisclaimerAlert("disclaimer");

        addCard("BCSickPlot", "widgets/private/business_continuity_hr_absenteeism_plot.html", "Absenteeism Rates");
        addCard("BCFacilityLocationMap", "widgets/private/business_continuity_facility_location_counts.html", "City Facility Locations (with headcounts)");
        addCard("serviceRequestPlot", "widgets/private/business_continuity_service_request_plot.html", "SR Performance since 2020-03-15");
        addCard("financePlot", "widgets/private/business_continuity_line_finance_plot.html", "City Financial Flows");

        addCard("SCMPlot", "widgets/private/business_continuity_scm_placeholder.html", "Supply Change Management");
    });
</script>

<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
